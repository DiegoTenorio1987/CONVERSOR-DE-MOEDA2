<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <img class="logo" src="./assets/logo.jpg" alt="logo-conversor-de-moedas">

    <main>
        <label>
            Convert <b>From</b>
            <select class="currency-select-input">
                <option value="real">R$ Real</option>
                <option value="dolar">US$ Dólar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            <b>To...</b>
            <select class="currency-select-output">
                <option value="dolar">US$ Dólar</option>
                <option value="real">R$ Real</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
        </label>

        <label>
            Type Value To Convert
            <input type="number" class="input-currency" placeholder="Type here">
        </label>

        <button class="convert-button">Convert</button>

        <section>
            <div class="currency-box">
                <img class="img-input" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="img-output" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency-name">Dólar</p>
                <p class="currency-value">US$ 0.00</p>
            </div>

        </section>
    </main>
</body>

<script src="./scripts.js"></script>

</html>
